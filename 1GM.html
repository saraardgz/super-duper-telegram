<h1>Primera Guerra Mundial</h1>

<p>La Primera Guerra Mundial, anteriormente llamada la Gran Guerra, ​ 
    fue una confrontación bélica centrada en Europa que empezó el 28 de julio de 1914 
    y finalizó el 11 de noviembre de 1918, 
    cuando Alemania aceptó las condiciones del armisticio.</p>
